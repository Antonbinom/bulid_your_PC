<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/menu.js" defer></script>
	<script src="/js/timer.js" defer></script>
	<title>Document</title>
</head>

<body>
	<header class="header">
		<div class="header__top">
			<div class="header__top-wrapper"><a href="#" class="header-logo">
					<img src="/img/logo.svg" alt="">
				</a>
				<div class="header__menu">
					<nav class="header__nav">
						<a href="#">Чем занимаемся</a>
						<a href="#">Процесс работы</a>
						<a href="#">Команда</a>
					</nav>
				</div>
				<button class="button header-btn" type="button">Оставить заявку</button>
				<div class="burger-button">
					<span class="burger-line"></span>
					<span class="burger-line"></span>
					<span class="burger-line"></span>
				</div>
			</div>
		</div>
		<div class="header-burger__menu">
			<nav class="header__nav header__nav--hidden">
				<a href="#">Чем занимаемся</a>
				<a href="#">Процесс работы</a>
				<a href="#">Команда</a>
			</nav>
			<button class="button header-btn header-btn--hidden" type="button">Оставить заявку</button>
		</div>
		<div class="container">
			<div class="header-image"></div>
			<div class="header__display">
				<h1 class="header__display-title">Собираем игровой ПК
					под ваш бюджет</h1>
				<div class="header__display-timer timer">
					<div class="timer-item">
						<span class="timer-number days-number">118</span>
						<span class="timer-text days-name">Дней</span>
					</div>
					<div class="timer-item">
						<span class="timer-number hours-number">18</span>
						<span class="timer-text hours-name">Часов</span>
					</div>
					<div class="timer-item">
						<span class="timer-number minutes-number">59</span>
						<span class="timer-text minutes-name">Минут</span>
					</div>
					<div class="timer-item">
						<span class="timer-number seconds-number">18</span>
						<span class="timer-text seconds-name">Секунд</span>
					</div>
				</div>
				<button class="button header__display-button">Оставить заявку</button>
				<!-- <div class="main__display-background">
					<img src="img/main-screen__bgc.jpg" alt="">
				</div> -->
